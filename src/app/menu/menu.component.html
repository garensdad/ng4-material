
<md-menu #menu="mdMenu">
  <button md-menu-item *ngFor="let item of iconItems" [disabled]="item.disabled">
    <md-icon>{{ item.icon }}</md-icon>
    <span> {{ item.text }} </span>
  </button>
</md-menu>


<md-toolbar color="primary">
  <span><img src="assets/ico/Logo57.png" /></span>
  <button md-button [mdMenuTriggerFor]="menu"><md-icon>menu</md-icon> Menu</button>
</md-toolbar>
